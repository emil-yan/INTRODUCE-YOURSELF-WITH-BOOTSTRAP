            .card-bg {
                font-family: 'helvetica', sans-serif;
                background-color: rgb(235, 235, 235) !important;
                color: black;
                text-align: center;
            }

            .card-header {
                height: 250px; /* Adjust this value to your preferred card height */
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* Prevents oversized images from leaking out */
                background-color: #f0f0f0; /* Optional: light grey for empty space */
            }

            .gallery-img {
                width: 100%;
                height: 100%;
                /* 'contain' ensures the whole image fits without cropping */
                /* 'cover' fills the area but might crop the edges slightly */
                object-fit: contain; 
                transition: transform 0.3s ease;
            }

            .card-bg {
                display: flex;
                flex-direction: column;
                height: 100%; 
            }

            .card-body {
                flex-grow: 1; /* Pushes the card-body to fill the remaining space */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9); /* Dark backdrop */
                display: none; /* Hidden until clicked */
                justify-content: center;
                align-items: center;
                z-index: 9999;
                cursor: zoom-out;
            }

            .overlay img {
                max-width: 90%;
                max-height: 90%;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
                transition: transform 0.3s ease;
            }

            .frame {
                border: none;
                background: none;
                padding: 0;
                cursor: zoom-in;
                display: block;
            }

            .frame img {
                display: block;
                width: 100%; /* or a fixed size, e.g., 100px */
                height: auto; /* maintain aspect ratio */
            }

            /* Default image styling */
            #enlarge-image {
                width: 200px; /* Initial width */
                height: auto; /* Maintain aspect ratio */
                transition: transform 0.25s ease; /* Smooth transition effect */
                cursor: pointer; /* Changes cursor to a hand pointer */
            }

            /* Enlarged state styling */
            #enlarge-image.enlarged {
                transform: scale(3); /* Enlarge the image by 1.5 times */
                /* May help with positioning during scaling */
                z-index: 10; /* Ensures the enlarged image is on top of other content */
            }

            body {
                background-image: url('');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-color: white;
            }
        </style>

    <script>
        function expandImage(buttonElement) {
            const src = buttonElement.querySelector('img').src;
            const overlay = document.getElementById('imageOverlay');
            const overlayImg = document.getElementById('overlayImg');
            
            overlayImg.src = src;
            overlay.style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('imageOverlay').style.display = 'none';
        }
    </script>
